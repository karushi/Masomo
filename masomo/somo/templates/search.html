{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if username%}
      <h2>Found {{ name|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 names for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if username %}
    {% for student in name %}
      <div class="col-sm-6 col-md-12">
          <h1>{{student.Name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
